<!DOCTYPE html>
<html>
<head>

	<style>
		#grid {
			display: flex;
		}
		#grid > div > div {
			width: 3rem;
			height: 3rem;
			border: solid 1px black;
		}
		#colorButtons {
			display: flex;
		}
		#colorButtons > div {
			width: 5px;
			height: 5px;
			border: solid 1px black;			
		}
		.red {
			background-color: red;
		}
	</style>

</head>
<body>

	<form>
		<h1>Acme Pixels</h1>
		<h3>Controls</h3>
		<div>
			<button>Add A Row</button>
		</div>
		<div>
			<button>Remove Row</button>
		</div>
		<div>
			<button>Add A Column</button>
		</div>
		<div>
			<button>Remove Column</button>
		</div>
	</form>

	<div id='colorButtons'>
	</div>
	
	<div id='grid'>	
	</div>
	
	<script>

		const colors = ["red", "blue", "green", "yellow", "dodgerBlue"];

		const colorButtons = document.getElementById("colorButtons");
		
		function renderColorButtons () {
			colorButtons.innerHTML = colors.map((color) => {
				return `<div style='background-color:${color}'> </div>`}).join('');
		}

		renderColorButtons();
		
		function generateGrid(r, c) {
			const rows = [];
			for (let i = 0; i < r; i++) {
				const row = [];
				rows.push(row);
				for (let j = 0; j < c; j++) {
					row.push('')
				}
			}
			return rows;
		}
		
		const grid = document.getElementById("grid");
		generatedGrid = generateGrid(4, 5);
				
		const render = () => {
      const renderRows = generatedGrid.map((row) => {
				return `<div> ${row.map((cell) => {
					return `<div> ${cell} </div>`
      	}).join("")} </div>`
      }).join("");
			grid.innerHTML = renderRows;
		}

		grid.addEventListener('click', (ev) => {
			const column = [...ev.target.parentNode.children].indexOf(ev.target);
			const row = [...ev.target.parentNode.parentNode.children].indexOf(ev.target.parentNode);
			ev.target.classList.toggle('red');
		});

		render();
		
	</script>


</body>
</html>
